services:
  db:
    image: 'postgres:16-alpine'
    container_name: postgres-station
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_station_data:/var/lib/postgresql/data/
    networks:
      - station-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h 127.0.0.1 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  web:
    restart: always
    build: .
    container_name: station-backend
    command: [ "/bin/sh", "/usr/src/commands/run_station_backend.sh" ]
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/usr/src/app
    networks:
      - station-network


volumes:
  postgres_station_data:
    driver: local

networks:
  station-network:
    driver: bridge
